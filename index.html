<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML , CSS and JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center">Let's Calculate Me</h1>
    <div class="container flex flex-col bg-black mx-auto items-center">
        <div class="row top-row">
            <input type="text" class="input" id="display">
        </div>
        <div class="row">
            <button class="button clearbtn"  onclick=" clearDisplay()">C</button>
            <button class="button"  onclick="appendToDisplay('M+')">M</button>
            <button class="button" onclick="appendToDisplay('M-')">M</button>
            <button class="button" onclick="appendToDisplay('CC')">C</button>
        </div>
        <div class="row">
            <button class="button"  onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button btn-orange" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button btn-orange" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button btn-orange" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('8')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button btn-green" onclick="calculateResult()">=</button>
            <button class="button btn-orange" onclick="appendToDisplay('-')">-</button>
        </div>
    </div>
